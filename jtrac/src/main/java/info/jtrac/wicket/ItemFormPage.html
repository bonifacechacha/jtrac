<html>
    <head>
        <title wicket:id="title">title here</title>
        <link rel="stylesheet" type="text/css" href="resources/jtrac.css"/>
    </head>
    <body>
        <span wicket:id="border">
            <span wicket:id="feedback"></span>
            <form wicket:id="form">
                <table class="jtrac">
                    <tr>    
                        <td class="label">
                            <wicket:message key="item_form.summary"/>
                            <font color="red">*</font>
                        </td>    
                        <td>
                            <input wicket:id="summary" size="107"/>                                                            
                        </td>
                    </tr>
                    <tr>    
                        <td class="label">
                            <wicket:message key="item_form.detail"/>
                            <font color="red">*</font>
                        </td>    
                        <td>
                            <textarea wicket:id="detail" rows="10" cols="80"></textarea>                                                        
                        </td>
                    </tr>
                    <tr wicket:id="fields">
                        <td class="label">
                            <span wicket:id="label"></span>
                            <font color="red" wicket:id="star"></font>
                        </td>    
                        <td wicket:id="field"></td>
                    </tr>
                    <tr>
                        <td/>
                        <td>
                            <input type="submit" value="Submit" wicket:message="value=submit"/>
                        </td>
                    </tr>
                </table>
            </form>
        </span>
        <wicket:fragment wicket:id="select"><select wicket:id="select"/></wicket:fragment>
        <wicket:fragment wicket:id="select"><select wicket:id="select"/></wicket:fragment>
    </body>
</html>
