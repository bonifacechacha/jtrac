<html>
    <body>
        <wicket:extend>
            <table class="jtrac" width="100%">
                <tr>
                    <td>
                        <span wicket:id="count"><a href="#"><span wicket:id="count"></span> <wicket:message key="item_list.recordsFound"/></a></span>&nbsp;                
                        <span wicket:id="pagination" class="page-links">
                            <span wicket:id="prevOn"><a href="#" wicket:id="prevOn"></a></span><span wicket:id="prevOff"></span>&nbsp;
                            <span wicket:id="pages">
                                <span wicket:id="pageOn"><a href="#" wicket:id="pageOn"></a></span><span wicket:id="pageOff"></span>&nbsp;
                            </span><span wicket:id="nextOn"><a href="#" wicket:id="nextOn"></a></span><span wicket:id="nextOff"></span>                    
                        </span>
                    </td>
                    <td wicket:id="export" align="right">
                        <a href="#"><wicket:message key="item_list.exportToExcel"/></a>
                    </td>
                </tr>
            </table>
            <table class="jtrac" width="100%">
                <tr class="sortable">
                    <th wicket:id="id"><a href="#" wicket:id="id"></a></th>
                    <th wicket:id="summary"><a href="#" wicket:id="summary"></a></th>
                    <th wicket:id="detail"></th>
                    <th wicket:id="loggedBy"><a href="#" wicket:id="loggedBy"></a></th>
                    <th wicket:id="status"><a href="#" wicket:id="status"></a></th>
                    <th wicket:id="assignedTo"><a href="#" wicket:id="assignedTo"></a></th>
                    <th wicket:id="labels"><span wicket:id="label"><a href="#" wicket:id="label"></a></span></th>
                    <th wicket:id="timeStamp"><a href="#" wicket:id="timeStamp"></a></th>
                </tr>
                <tr wicket:id="itemList">
                    <td wicket:id="refId"><a href="#" wicket:id="refId"></a><span wicket:id="index"></span></td>
                    <td wicket:id="summary"></td>
                    <td wicket:id="detail"><span wicket:id="attachment" style="padding-right:0.5em"></span><span wicket:id="detail"></span></td>
                    <td wicket:id="loggedBy"></td>
                    <td wicket:id="status"></td>
                    <td wicket:id="assignedTo"></td>
                    <td wicket:id="fields"><span wicket:id="field"></span></td>
                    <td wicket:id="timeStamp"></td>
                </tr>
            </table>
        </wicket:extend>
    </body>
</html>
