<html>
    <head>
        <title wicket:id="title">title here</title>
        <link rel="stylesheet" type="text/css" href="resources/jtrac.css"/>
    </head>
    <body>
        <span wicket:id="border">
            <div class="space-below">
                <span wicket:id="count"><a href="#"><span wicket:id="count"></span> <wicket:message key="item_list.recordsFound"/></a></span>
                &nbsp;<span wicket:id="pagination" class="page-links"></span>
            </div>
            <table class="jtrac" width="100%">
                <tr>
                    <th><wicket:message key="item_list.id"/></th>
                    <th><wicket:message key="item_list.summary"/></th>
                    <th><wicket:message key="item_list.loggedBy"/></th>
                    <th><wicket:message key="item_list.status"/></th>
                    <th><wicket:message key="item_list.assignedTo"/></th>
                    <th wicket:id="labels"><span wicket:id="label"></span></th>
                    <th><wicket:message key="item_list.timeStamp"/></th>
                </tr>
                <tr wicket:id="itemList">
                    <td><span wicket:id="refId"><a href="#" wicket:id="refId"></a></span></td>
                    <td wicket:id="summary"></td>
                    <td wicket:id="loggedBy"></td>
                    <td wicket:id="status"></td>
                    <td wicket:id="assignedTo"></td>
                    <td wicket:id="fields"><span wicket:id="field"></span></td>
                    <td wicket:id="timeStamp"></td>
                </tr>
            </table>
        </span>
        <wicket:fragment wicket:id="pagination">
            <span wicket:id="prev"></span>&nbsp;&nbsp;<span wicket:id="pages"><span wicket:id="page"></span>&nbsp;&nbsp;</span><span wicket:id="next"></span>        
        </wicket:fragment>
        <wicket:fragment id="prev"><span wicket:id="prev"><span wicket:id="prev"><a href="#">&lt;&lt;</a></span></span></wicket:fragment>        
        <wicket:fragment id="next"><span wicket:id="next"><span wicket:id="next"><a href="#">&gt;&gt;</a></span></span></wicket:fragment>
        <wicket:fragment id="page"><span wicket:id="page"><span wicket:id="page"><a href="#" wicket:id="page"></a></span></span></wicket:fragment>
    </body>
</html>
