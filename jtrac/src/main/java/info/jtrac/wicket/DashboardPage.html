<html>
    <head>
        <title wicket:id="title">title here</title>
        <link rel="stylesheet" type="text/css" href="resources/jtrac.css"/>
    </head>
    <body>
        <span wicket:id="border">
            <table class="jtrac">
                <tr>
                    <th><wicket:message key="dashboard.space"/></th>
                    <th colspan="2"><wicket:message key="dashboard.action"/></th>
                    <th colspan="2"><wicket:message key="dashboard.status"/></th>                    
                    <th><wicket:message key="dashboard.loggedByMe"/></th>
                    <th><wicket:message key="dashboard.assignedToMe"/></th>
                    <th style="width:4.5em"><wicket:message key="dashboard.all"/></th>
                </tr>
                <tr><td>&nbsp;</td></tr>
                <span wicket:id="dashboard">
                    <tbody wicket:id="dashboardRow"></tbody>
                    <tr><td>&nbsp;</td></tr>
                </span>
                <tbody wicket:id="total"></tbody>
            </table>
        </span>
    </body>
</html>
