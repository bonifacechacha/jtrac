<html>
    <head>
        <title wicket:id="title">title here</title>
        <link rel="stylesheet" type="text/css" href="resources/jtrac.css"/>
    </head>
    <body>
        <span wicket:id="header"></span>
        <span wicket:id="border">
            <p/>
            <table class="jtrac">
                <tr>
                    <th><wicket:message key="dashboard.space"/></th>
                    <th colspan="2"><wicket:message key="dashboard.action"/></th>
                    <th colspan="2"><wicket:message key="dashboard.status"/></th>                    
                    <th wicket:id="hideLogged"><wicket:message key="dashboard.loggedByMe"/></th>
                    <th wicket:id="hideAssigned"><wicket:message key="dashboard.assignedToMe"/></th>
                    <th style="width:4.5em"><wicket:message key="dashboard.all"/></th>
                </tr>
                <tr><td>&nbsp;</td></tr>
                <span wicket:id="dashboardRows">
                    <tbody wicket:id="dashboardRow"></tbody>
                    <tr><td>&nbsp;</td></tr>
                </span>
                <tr wicket:id="total" class="nav-table">
                    <th colspan="2"/>
                    <td class="icon">
                        <a href="#" wicket:id="search">
                            <img src="resources/system-search.png" wicket:message="title=dashboard.search"/>
                        </a>            
                    </td>
                    <th colspan="2"/>
                    <td wicket:id="loggedByMe"><a href="#" wicket:id="loggedByMe"></a></td>
                    <td wicket:id="assignedToMe"><a href="#" wicket:id="assignedToMe"></a></td>
                    <td wicket:id="total" class="selected"><a href="#" wicket:id="total"></a></td>
                </tr> 
            </table>
        </span>
    </body>
</html>
