<html>
    <head>
        <title wicket:id="title">title here</title>
        <link rel="stylesheet" type="text/css" href="resources/jtrac.css"/>
    </head>
    <body>
        <span wicket:id="header"></span>
        <span wicket:id="border">
            <form wicket:id="form">
                <div wicket:id="heading" class="heading"></div>
                <table class="jtrac">
                    <tr>
                        <td wicket:id="param" class="label"></td>        
                        <td>                            
                            <input wicket:id="value"/>
                            <input type="submit" wicket:message="value=submit"/>
                        </td>
                    </tr>    
                </table>
                <p/>
                <a href="#" wicket:id="cancel"><wicket:message key="cancel"/></a>
            </form>
        </span>
    </body>
</html>
