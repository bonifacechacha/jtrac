<html>
    <head>
        <wicket:head>
            <script type="text/javascript">
                var calShowing = false;
                function handleSelect(type, args, calTxt) {
                    var dates = args[0]; var date = dates[0];
                    var year = date[0], month = date[1], day = date[2];
                    txtField = document.getElementById(calTxt[1]);
                    txtField.value = year + '-' + month + '-' + day;
                    calShowing = false;
                    calTxt[0].hide();
                }
                function showCalendar(cal, txtId) {
                    if(calShowing) {                        
                        cal.hide();
                        calShowing = false;
                        return;
                    }
                    txtField = document.getElementById(txtId);                    
                    if(txtField.value) {                        
                        var a = txtField.value.split('-'); 
                        var date = new Date(a[0], a[1] - 1, a[2]);                        
                        if(date.valueOf() + '' == 'NaN') {
                            return;
                        }
                        cal.select(date);
                        cal.cfg.setProperty('pagedate', a[1] + '/' + a[0]);
                    }
                    cal.render();                    
                    cal.show();
                    calShowing = true;
                }
            </script>
        </wicket:head>
    </head>
    <body>
        <wicket:panel>
            <input wicket:id="field" size="8"/>
            <a wicket:id="button" href="#"><img src="resources/calendar.gif"/></a>
            <div wicket:id="container" style="display:none;position:absolute"></div>          
        </wicket:panel>
    </body>
</html>
