<html>
    <head>
        <title wicket:id="title">title here</title>
        <link rel="stylesheet" type="text/css" href="resources/jtrac.css"/>
    </head>
    <body>
        <span wicket:id="border">
            <span wicket:id="feedback"></span>
            <form wicket:id="form">
                <table class="bdr-collapse">
                    <tr>
                        <td colspan="2">
                            <table class="jtrac">
                                <tr>    
                                    <td class="label">
                                        <wicket:message key="item_form.summary"/>
                                        <font color="red">*</font>
                                    </td>    
                                    <td>
                                        <input wicket:id="summary" style="width:49.7em"/>                                                            
                                    </td>
                                </tr>
                                <tr>    
                                    <td class="label">
                                        <wicket:message key="item_form.detail"/>
                                        <font color="red">*</font>
                                    </td>    
                                    <td>
                                        <textarea wicket:id="detail" rows="10" style="width:51em"></textarea>                                                        
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr valign="top">
                        <td>
                            <table class="jtrac">
                                <tr wicket:id="fields">
                                    <td class="label">
                                        <span wicket:id="label"></span>
                                        <font color="red" wicket:id="star"></font>
                                    </td>    
                                    <td wicket:id="field"></td>
                                </tr>
                                <tr>    
                                    <td class="label">
                                        <wicket:message key="item_form.assignTo"/>
                                        <font color="red">*</font>
                                    </td>    
                                    <td>
                                        <select wicket:id="assignedTo"/>                                                       
                                    </td>
                                </tr>                    
                                <tr>
                                    <td/>
                                    <td>
                                        <input type="submit" wicket:message="value=submit"/>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td align="right">
                            <table class="jtrac">
                                <tr>
                                    <th><wicket:message key="item_form.notifyByEmail"/></th>
                                </tr>
                                <tr>
                                    <td wicket:id="itemUsers"></td>
                                </tr>
                                <tr>
                                    <th><wicket:message key="item_form.attachment"/></th>
                                </tr>
                                <tr>
                                    <td>
                                        <input wicket:id="file" size="15" type="file"/>
                                    </td>
                                </tr>
                            </table>                            
                        </td>
                    </tr>                            
                </table>
            </form>
        </span>
        <wicket:fragment wicket:id="dropDown"><select wicket:id="field"/></wicket:fragment>
        <wicket:fragment wicket:id="textField"><input wicket:id="field"/></wicket:fragment>
    </body>
</html>
