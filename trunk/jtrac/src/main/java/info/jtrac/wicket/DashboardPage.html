<html>
    <head>
        <title wicket:id="title">Title Here</title>
        <link rel="stylesheet" type="text/css" href="resources/jtrac.css"/>
        <script type="text/javascript" src="resources/prototype.js"></script>
    </head>
    <body>
        <span wicket:id="border">
            <table class="jtrac">
                <tr>
                    <th>Space</th>
                    <th colspan="2">Action</th>
                    <th colspan="2">Status</th>                    
                    <th>Logged<br>By Me</th>
                    <th>Assigned<br>To Me</th>
                    <th style="width:4.5em">All</th>
                </tr>
                <span wicket:id="dashboard">
                    <tbody wicket:id="dashboardRow">
                    </tbody>
                    <tbody wicket:id="dashboardRowExpanded">
                    </tbody>                    
                </span>
            </table>
        </span>
    </body>
</html>
