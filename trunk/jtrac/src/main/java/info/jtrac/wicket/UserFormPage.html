<html>
    <body>
        <wicket:extend>
            <div class="heading"><wicket:message key="user_form.userDetails"/></div>
            <span wicket:id="feedback"></span>
            <form wicket:id="form">
                <table class="jtrac">
                    <tr>
                        <td class="label">
                            <wicket:message key="user_form.loginId"/>
                            <font color="red">*</font>
                        </td>    
                        <td>
                            <input wicket:id="user.loginName" size="15"/>                                                            
                        </td>                        
                    </tr>
                    <tr>
                        <td class="label">
                            <wicket:message key="user_form.fullName"/>
                            <font color="red">*</font>
                        </td>    
                        <td>
                            <input wicket:id="user.name" size="35"/>                                                            
                        </td>                        
                    </tr>
                    <tr>
                        <td class="label">
                            <wicket:message key="user_form.emailId"/>
                            <font color="red">*</font>
                        </td>    
                        <td>
                            <input wicket:id="user.email" size="35"/>                                                            
                        </td>                        
                    </tr>
                    <tr>
                        <td class="label">
                            <wicket:message key="user_form.language"/>                            
                        </td>    
                        <td>
                            <select wicket:id="user.locale"/>                                                            
                        </td>                        
                    </tr> 
                    <tr wicket:id="hide">
                        <td/>
                        <td>
                            <wicket:message key="user_form.passwordMessage"/>                    
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <wicket:message key="user_form.password"/>                            
                        </td>    
                        <td>
                            <input wicket:id="password" size="15"/>                                                            
                        </td>                        
                    </tr>
                    <tr>
                        <td class="label">
                            <wicket:message key="user_form.confirmPassword"/>                            
                        </td>    
                        <td>
                            <input wicket:id="passwordConfirm" size="15"/>                                                            
                        </td>                        
                    </tr>
                    <tr>
                        <td/>
                        <td>
                            <input type="submit" wicket:message="value:submit"/>                            
                            <input type="checkbox" wicket:id="sendNotifications"/>
                            <wicket:message key="user_form.mailPassword"/>                                        
                        </td>
                    </tr>                    
                </table>
                <a href="#" wicket:id="cancel"><img src="resources/cancel.gif" class="nav-link"/><wicket:message key="cancel"/></a>
            </form>
        </wicket:extend>
    </body>
</html>
